<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora/css/estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h3>Calculadora 4 Operações</h3>
        <form class="formulario">
            <div class= "inputs">
                <input type="number" id="numero1" placeholder="Digite o nº 1"><br>
                <input type="number" id="numero2" placeholder="Digite o nº 2"><br>
            </div>
            <div class="botoes">
                <input type="submit" id="btn-calcular" value="CALCULAR">
                <input type="submit" id="btn-limpar" value="LIMPAR">
            </div>

        </form>
        <!-- INICIO DA EXIBIÇÃO -->
        <div class="resultado">           
            <p class="adicao">Adição: </p>
            <p class="subtracao">Subtração: </p>
            <p class="multiplicacao">Multiplicação: </p>
            <p class="divisao">Divisão: </p>
        </div>
    </div>
    <script src="./calculadora/js/script.js"></script>
</body>
</html>
